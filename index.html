<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white p-2 weather-header">
      <h1>Clear Sky Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="card col-lg-3 col-sm-11 pb-3 search-box">
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="search-input"
                  class="form-input weather-search col-12"
                  placeholder="Search for a city"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-info search-button col-12"
                  type="button"
                  id="search-button"
                >
                  Search
                </button>
              </div>
              <!-- <div class="input-group">
                <input
                  class="form-input weather-search col-12"
                  type="text"
                  id="search-input"
                  placeholder="Search for a city"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn btn-info search-button col-12"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form> -->
          <div class="list-group" id="history">
            <h4 class="underline">Search History</h4>
          </div>
        </aside>

        <div class="card today-section col-lg-8 col-sm-11 pb-3">
          <section
            id="today"
            class="mt-3 today-card"
            role="region"
            aria-live="polite"
          >
            <h2 class="underline">Current City: <span id="current-city"></span></h2>
          </section>

          <section
            id="forecast"
            class="row g-2 mt-3 forecast-section"
            role="region"
            aria-live="polite"
          >
            <h3 class="underline">5 Day Forecast</h3>
          </section>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Main JS file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
